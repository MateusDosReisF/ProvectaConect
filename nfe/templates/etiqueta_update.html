{% extends "base.html" %}

{% block title %}
    PROVECTA - EDITAR ETIQUETA
{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/configuraEmpresa.css' %}" />

<div class="container__hamburger">
    <button class="hamburger" onclick="toggleSidebar()">&#9776; Menu</button>
    <h2 class="container__title">Editar Etiqueta</h2>
</div>
<div class="container__view">
    <div class="card">
        <form method="post" class="card__form" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card__form__group">
                <label for="id_descricao" class="card__label">Descrição:</label>
                <input type="text" name="descricao" maxlength="100" value="{{ object.descricao }}" required id="id_descricao" class="card__form__input uppercase" oninput="convertToUpper(this)"">
            </div>
            <div class="card__form__group">
                <label for="id_cor" class="card__label">Cor:</label>
                <input type="color" name="cor" maxlength="30" value="{{ object.cor }}" required id="id_cor" class="card__form__input__color">
            </div>
            <button type="submit" class="card__form__cadastrar">Cadastrar</button>
        </form>
    </div>
    <div class="card__voltar">
        <a href="{% url 'nfe:etiqueta_list' %}" class="card__form__voltar">Voltar</a>
    </div>
</div>

<script>
    function convertToUpper(element) {
    element.value = element.value.toUpperCase();
}
</script>
{% endblock %}
