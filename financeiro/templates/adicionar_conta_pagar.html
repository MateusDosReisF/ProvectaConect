{% extends "base.html" %}

{% block title %}
    PROVECTA - EMPRESA
{% endblock %}

{% block content %}
{% load static %}

<div class="container mt-5">
    <div class="card p-4">
        <h2 class="mb-4 text-center">Adicionar Conta a Pagar</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.descricao.id_for_label }}" class="form-label">Descrição</label>
                {{ form.descricao }}
            </div>
            <div class="form-group">
                <label for="{{ form.valor.id_for_label }}" class="form-label">Valor</label>
                {{ form.valor }}
            </div>
            <div class="form-group">
                <label for="{{ form.data_vencimento.id_for_label }}" class="form-label">Data de Vencimento</label>
                {{ form.data_vencimento}}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Adicionar</button>
        </form>
        <a href="{% url 'listar_contas_pagar' %}" class="btn btn-link">Voltar</a>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock %}
